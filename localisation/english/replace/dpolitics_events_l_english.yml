l_english:
  election.1.t: "Election Stalled"
  election.1.d: "The elections have resulted in an unprecedented tie, leaving no conclusive victor, we will be forced to form a coalition with other parties to resolve this conflict."
  election.1.a: "Oh dear."
  election.2.t: "Fascists Secure Election"
  election.2.d.1: "We have managed to achieve the plurality of the vote from the [ROOT.GetAdjective] people, unfortunately though, we would form a minority government should we continue now, it is advised for us to form a majority coalition so that we may preserve the good will of the population."
  election.2.d.2: "We have managed to achieve the majority of the vote and guarantee our dominance over [ROOT.GetAdjective] politics. However, our political opponents will despise us for this, and the population may grow weary of this single-party government."
  election.2.a: "We shall form a coalition."
  election.2.b: "A minority government is preferable."
  election.2.c: "A comfortable majority."
