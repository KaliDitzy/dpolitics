l_english:
  dissent_modifier: "Dissent"

  reform_dop_monarchy: "Monarchy"
  reform_dop_monarchy_desc: "A monarchy is when one head of state rules for life, and may or may not include a hereditary passage of power."
  reform_dop_oligarchy: "Oligarchy"
  reform_dop_oligarchy_desc: "An oligarchy is when only a few select members of society, or an elite group of individuals rules the country."
  reform_dop_minarchy: "Minarchy"
  reform_dop_minarchy_desc: "A minarchy, also known as a night-watchman state, where the role of government serves little more than to protect individuals by providing a military, police, and the courts."
  reform_dop_anarchy: "Anarchy"
  reform_dop_anarchy_desc: "Anarchy is when all conventional means of ruling and control are abolished in favor of individual self-ruling."

  reform_dm_autocracy: "Autocracy"
  reform_dm_autocracy_desc: "Autocracy is when those in power rule with absolute authority."
  reform_dm_technocracy: "Technocracy"
  reform_dm_technocracy_desc: "Technocracy is when elite technical experts are in charge of most if not all government affairs."
  reform_dm_corporatism: "Corporatism"
  reform_dm_corporatism_desc: "Corporatism is when only one or a few select interest groups are in charge of most if not all government affairs."
  reform_dm_representative_democracy: "Representative Democracy"
  reform_dm_representative_democracy_desc: "Representative Democracy is when one or a few individuals, or perhaps groups of individuals (in the case of a parliament, senate, or house) are elected by the majority to make decisions for the entire country."
  reform_dm_direct_democracy: "Direct Democracy"
  reform_dm_direct_democracy_desc: "Direct Democracy is when all individuals of a nation are involved in decision-making, with a large emphasis on local councils with primary authority."
  reform_dm_free_association: "Free Association"
  reform_dm_free_association_desc: "Free Association is when individuals are able to freely abstain from the decision-making process, ultimately leaving decisions up to individual subjective perspective."

  reform_cl_indefinitely_suspended: "Indefinitely Suspended"
  reform_cl_indefinitely_suspended_desc: "Civil liberties will be indefinitely suspended, and the rights of individuals will be greatly diminished if not abolished outright in the interest of the state."
  reform_cl_martial_law: "Martial Law"
  reform_cl_martial_law_desc: "Martial law will be enacted, enforcing nation-wide curfews and a state of high surveillance to maintain control."
  reform_cl_curtailed: "Curtailed"
  reform_cl_curtailed_desc: "Civil liberties will be curtailed to a limited degree, in an effort to further state interests."
  reform_cl_guaranteed: "Guaranteed"
  reform_cl_guaranteed_desc: "Civil liberties will be guaranteed, and the state will have little to no bearing on individual self-determination."
  reform_cl_total_individual_freedom: "Total Individual Freedom"
  reform_cl_total_individual_freedom_desc: "The people of the nation will recieve total autonomy in the name of freedom and liberty, with the state merely acting as a representative entity, if it even exists at all."

  reform_pao_feudal_structure: "Feudalism"
  reform_pao_private_ownership: "Private Ownership"
  reform_pao_private_property_abolished: "Private Property Abolished"